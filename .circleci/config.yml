version: 2.1

executors:
  python-executor:
    docker:
      - image: python:3.11.4
        environment:
          DJANGO_SETTINGS_MODULE: winged.settings
  node-executor:
    docker:
      - image: node:14

jobs:
  build_and_test_django:
    executor: python-executor
    steps:
      - checkout
      - run:
          name: Setup and Test Django
          command: |
            pip install -r requirements.txt
            cd django_winged
            python manage.py makemigrations
            python manage.py migrate
            python manage.py test

  build_and_test_vue:
    executor: node-executor
    steps:
      - checkout
      - run:
          name: Setup and Test Vue
          command: |
            npm install
            cd vue_winged
            npm install
            npx jest
workflows:
  version: 2
  build_and_test:
    jobs:
      - build_and_test_django
      - build_and_test_vue
